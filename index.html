<!DOCTYPE html>
<html>
  <head>
    <link href="checkedMarked.css" rel="stylesheet">
  </head>
  <body>
    <h3>Checkbox With Label:</h3>
    <label>
        <input type="checkbox"> Check Here!
    </label>
    <br><br>
    <h3>Already Checked Checkbox</h3>
    <label>
        <input type="checkbox" checked> Check Here!
    </label>
    <br><br>
    <h3>No Label Checkbox</h3>
    <input type="checkbox">
  
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="checkedMarked.js"></script>
    <script type="text/javascript">
      $(function(){
        $("input[type='checkbox']").checkedMarked();
      });
    </script>
  </body>
</html>
